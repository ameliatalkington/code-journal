<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <div class="title">
        <h1>CODE JOURNAL</h1>
        <nav>
          <a class="entries-button">Entries</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container hidden" data-view="entry-form">
        <form id="form">
          <div class="row">
            <div class="column-full">
              <h2>New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img class="displayed-image" src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
            </div>
            <div class="column-half">
              <div class="label">
                <label for="image-url">Image URL</label>
                <input type="url" name="image-url" id="image-url" required="required" placeholder="Enter Image URL">
              </div>
              <div class="label">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required="required" placeholder="Enter Title">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full label">
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" cols="30" rows="10" required="required"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <p class="delete">delete</p>
              <input id="submit" type="submit" value="SAVE">
            </div>
          </div>
        </form>
      </div>
      <div class="container" data-view="entries" id="entries">
        <div class="column">
          <h2>Entries</h2>
          <button class="new-button">NEW</button>
        </div>
        <div class="row entries">
        </div>
      </div>
    </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
